<!DOCTYPE html>
<html>

<head>
    <title>Customer Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container" id="welcomeScreen">
        <h2>Welcome to our survey!</h2>
        <button id="startButton">Start</button>
    </div>

    <div class="container" id="surveyScreen" style="display: none;">
        <h3 id="questionNumber"></h3>
        <h2 id="question"></h2>
        <div id="ratingOptions" style="display: none;">
        </div>
        <textarea id="textAnswer" style="display: none;"></textarea>
        <button id="previousButton">Previous</button>
        <button id="nextButton">Next</button>
        <button id="skipButton">Skip</button>
        <button id="submitButton" style="display: none;">Submit</button>
    </div>

    <div class="container" id="thankYouScreen" style="display: none;">
        <h2>Thank you for your time!</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
